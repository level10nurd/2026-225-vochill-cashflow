# VoChill Chart of Accounts to Cash Flow Category Mapping
#
# This file maps every QuickBooks account to a cash flow category
# for proper cash flow forecasting and reporting.
#
# Cash Flow Categories:
# - operating_inflows: Revenue from operations
# - operating_outflows: Operating expenses
# - cogs: Cost of goods sold and direct costs
# - investing_inflows: Proceeds from asset sales
# - investing_outflows: Capital expenditures
# - financing_inflows: Debt/equity proceeds
# - financing_outflows: Debt payments, dividends, owner draws

# ============================================================================
# REVENUE / OPERATING INFLOWS
# ============================================================================

